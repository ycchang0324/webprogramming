這是張原嘉仿製的音樂撥放器，從Pinterest找到
    
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="./music_player.css">
</head>

<!-- 背景為黑色 -->
<body>
    <div id="background">
        <div id="margin">
            <div class="icon" id="back">
                <img src="./picture/back.png" alt="back">
            </div>
            <div class="icon" id="menu">
                <img src="./picture/menu.png" alt="menu">
            </div>
            
        <div id="margin">

         </div>
                
            <div id="photo">
                <img src="./picture/photo.png" alt="photo">
            </div>
            <div id="info">
                <div class="icon" id="plus">
                    <img src="./picture/plus.png" alt="plus">
                </div>
                <div class="icon" id="triple_dots">
                    <img src="./picture/triple_dots.png" alt="triple_dots">
                </div>
                <div id="name">
                    EESHB
                </div>

                <div id="singer">
                    Justin Chang
                </div>

            </div>

            <div id="bar">
                <div id="progress">
                    <div id="front" />
                </div>
                


            </div>

            <div class="icon" id="button">
                <div id="random">
                    <img src="./picture/random.png" alt="random.png">

                </div>
                <div id="previous">
                    <img src="./picture/previous.png" alt="previous">
                </div>
                <div id="pause">
                    <img src="./picture/pause.png" alt="pause">
                </div>
                <div id="next">
                    <img src="./picture/next.png" alt="next">
                </div>
                <div id="cycle">
                    <img src="./picture/cycle.png" alt="cycle">
                </div>
            </div>

            <div id="note">
                WEB PLAYER(CHROME)
            </div>

        </div>
     </div> 
</body>
</html>
